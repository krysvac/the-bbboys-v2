<h1>Logga in</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
        <label for="username">Användarnamn</label>
        <input type="text" class="form-control" id="username" formControlName="username" placeholder="Sick_Steve_69"
               required>
    </div>
    <div class="form-group">
        <label for="password">Lösenord</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="*********"
               required>
    </div>
    <div
        *ngIf="(username.invalid && (username.dirty || username.touched)) || (password.invalid && (password.dirty || password.touched))"
        class="alert alert-danger">
        <div *ngIf="username.errors !== null && (username.dirty || username.touched)">
            <div *ngIf="username.errors.required !== null && username.errors.required === true">
                Ett användarnamn krävs!
            </div>
            <div *ngIf="username.errors.maxlength">
                Ditt användarnamn får inte vara längre än 50 tecken!
            </div>
        </div>

        <div *ngIf="password.errors !== null && (password.dirty || password.touched)">
            <div *ngIf="password.errors.required !== null && password.errors.required === true">
                Ett lösenord krävs!
            </div>

            <div *ngIf="password.errors.maxlength">
                Ditt lösenord får inte vara längre än 50 tecken!
            </div>
        </div>
    </div>

    <div class="alert alert-danger" *ngIf="loginError">{{loginErrorMsg}}</div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Logga in</button>
</form>
