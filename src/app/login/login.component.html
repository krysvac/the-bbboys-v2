<h1>Logga in</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
        <label for="username">Användarnamn</label>
        <input class="form-control" formControlName="username" id="username" placeholder="Sick_Steve_69" required
               type="text">
    </div>
    <div class="form-group">
        <label for="password">Lösenord</label>
        <input class="form-control" formControlName="password" id="password" placeholder="*********" required
               type="password">
    </div>
    <div
        *ngIf="(username.invalid && (username.dirty || username.touched)) || (password.invalid && (password.dirty || password.touched))"
        class="alert alert-danger">
        <div *ngIf="username.errors !== null && (username.dirty || username.touched)">
            <div *ngIf="username.errors.required !== null && username.errors.required === true">
                Ett användarnamn krävs!
            </div>
            <div *ngIf="username.errors.maxlength">
                Ditt användarnamn får inte vara längre än 50 tecken!
            </div>
        </div>

        <div *ngIf="password.errors !== null && (password.dirty || password.touched)">
            <div *ngIf="password.errors.required !== null && password.errors.required === true">
                Ett lösenord krävs!
            </div>

            <div *ngIf="password.errors.maxlength">
                Ditt lösenord får inte vara längre än 50 tecken!
            </div>
        </div>
    </div>

    <div *ngIf="loginError" class="alert alert-danger">{{loginErrorMsg}}</div>

    <button [disabled]="loginForm.invalid" class="btn btn-primary" type="submit">Logga in</button>
</form>
